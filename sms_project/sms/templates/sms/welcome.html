<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}  <!-- Load the static tag -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Welcome</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #4A90E2;
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }

        a {
            text-decoration: none;
            background: linear-gradient(45deg, #4A90E2, #50E3C2);
            color: white;
            font-size: 16px;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s, transform 0.3s;
        }

        a:hover {
            background: linear-gradient(45deg, #357ABD, #36B58C);
            transform: scale(1.05);
        }

        a:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Sendify!</h1>
        <p>Ready to send an SMS? Click below to proceed.</p>
        <a href="{% url 'send_sms' %}">Send SMS</a>
    </div>
</body>
</html>
